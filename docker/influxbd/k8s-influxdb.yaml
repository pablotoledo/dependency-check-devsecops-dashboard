apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb-deployment
  namespace: dependency-check-devsecops-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: influxdb:latest
        ports:
        - containerPort: 8086
        env:
        - name: INFLUXDB_ADMIN_USER
          value: "root"  # Reemplaza con tu nombre de usuario
        - name: INFLUXDB_ADMIN_PASSWORD
          value: "root"  # Reemplaza con tu contrase√±a
        resources:
          limits:
            cpu: "1"
            memory: "2Gi"
          requests:
            cpu: "500m"
            memory: "1Gi"
        volumeMounts:
        - name: influxdb-storage
          mountPath: /var/lib/influxdb
      volumes:
      - name: influxdb-storage
        persistentVolumeClaim:
          claimName: influxdb-pvc


---
apiVersion: v1
kind: Service
metadata:
  name: influxdb-service
  namespace: dependency-check-devsecops-ns
spec:
  selector:
    app: influxdb
  ports:
    - protocol: TCP
      port: 8086
      targetPort: 8086
